<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <main class="main">
        
        <!-- Logo -->
        
        <div class="logo">
            <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg">
        </div>
        <!-- Logo -->

        <!-- Arama -->

        <div class="arama">
            <p>
                Search the web using Google! <br>
                <input type="text" placeholder="Google'da arama yapın veya bir URL yazın " value size="40"><br>
                <input type="submit" value="Google Search">
                <input type="submit" value="I'm feeling lucky">
            </p>
        </div>

        <hr>

        <!-- Arama -->

        <!-- Box1 -->

        <div class="box1">
             Special Searches <br>
            <a href="https://www.stanford.edu/search/" target="_blank">Stanford Search</a><br>
            <a href="#">Linux Search</a>
        </div>

        <!-- Box1 -->

        <!-- Box2-->

        <div class="box2">
            <a href="https://support.google.com/" target="_blank">Help!</a> <br>
            <a href="https://about.google/" target="_blank">About Google!</a> <br>
            <a href="https://about.google/" target="_blank">Company Info</a> <br>
            <a href="https://www.google.com.tr/imghp?hl=tr&ogbl">Google! Logos</a>
        </div>

        <!-- Box2 -->

        <!-- Box3 -->

        <div class="box3">
            Get Google! <br> updates monthly: <br>
            <input type="text" placeholder="your e-mail"> <br>
            <input type="submit" value="Subscribe"> 
            &nbsp;&nbsp;    
            <a href="https://web.archive.org/" target="_blank">Archive</a>
            
        </div>

        <!--Box3-->


        <!--Alt Bilgi-->

        <footer>
            <div class="footer">
                Copyright @1998 Google Inc.
            </div>
        </footer>
        

         <!--Alt Bilgi-->







        
    </main>

</html>
